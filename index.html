<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Grammar helper</title>
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<textarea style="width: 500px; height: 300px;">
GOAL -> EXPR
EXPR -> TERM EXPR1
EXPR1 -> plus TERM EXPR1
EXPR1 -> minus TERM EXPR1
EXPR1 -> epsilon
TERM -> FACTOR TERM1
TERM1 -> mul FACTOR TERM1
TERM1 -> div FACTOR TERM1
TERM1 -> epsilon
FACTOR -> num
FACTOR -> id
		</textarea>
		<div class="controls">
			<button id="do-parse">Перезагрузить грамматику</button>
			<div>
				FOLLOW(<select class="follow-select"></select>) = <span class="follow-result"></span>
			</div>
			<div>
				FIRST(<select class="first-select"></select>) = <span class="first-result"></span>
			</div>
		</div>
		<div>
			<table class="parse-table">
			</table>
		</div>
	</body>
	<script type="text/javascript" src="lib/lodash.min.js"></script>
	<script type="text/javascript" src="lib/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="grammar.js"></script>
	<script type="text/javascript" src="analyzers.js"></script>
	<script type="text/javascript" src="main.js"></script>
</html>
