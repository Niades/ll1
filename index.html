<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Grammar helper</title>
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<textarea class="grammar-input">
GOAL => EXPR
EXPR => TERM EXPR1
EXPR1 => + TERM EXPR1
EXPR1 => - TERM EXPR1
EXPR1 => epsilon
TERM => FACTOR TERM1
TERM1 => * FACTOR TERM1
TERM1 => / FACTOR TERM1
TERM1 => epsilon
FACTOR => num
FACTOR => id
		</textarea>
		<div class="errors">
		</div>
		<div class="controls">
			<div>
				Ссылка на эту грамматику: <input class="grammar-link" type="text">
			</div>
			<div>
				FOLLOW(<select class="follow-select"></select>) = <span class="follow-result"></span>
			</div>
			<div>
				FIRST(<select class="first-select"></select>) = <span class="first-result"></span>
			</div>
		</div>
		<div>
			<div>
				Вид разбора
				<select id="parse_type">
					<option value="topdown">Сверху вниз</option>
					<option value="bottomup">Снизу вверх</option>
				</select>
			</div>
			<div class="parse-output" id="topdown">
				<h2>Таблица разбора</h2>
				<table class="parse-table">
				</table>
			</div>
			<div class="parse-output" id="bottomup">
				<div>Каноническая совокупность</div>
				<div id="canonical_set"></div>
				<svg></svg>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="bower_components/lz-string/libs/lz-string.min.js"></script>
	<script type="text/javascript" src="bower_components/lodash/lodash.min.js"></script>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/d3/d3.min.js"></script>
	<script type="text/javascript" src="bower_components/graphlib/dist/graphlib.core.min.js"></script>
	<script type="text/javascript" src="bower_components/dagre/dist/dagre.core.min.js"></script>
	<script type="text/javascript" src="bower_components/dagre-d3/dist/dagre-d3.core.min.js"></script>
	<script type="text/javascript" src="grammar.js"></script>
	<script type="text/javascript" src="analysers.js"></script>
	<script type="text/javascript" src="main.js"></script>
</html>
